<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Items</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>

    <!-- Example card for a cart item -->
    <div class="card">
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ5dWeR-cMCBCgaMOJ2z2D7Sw1z0R4PyaGaVUwEQX-kyvfpbX3e8ce7R97LGIffj3YI10dX" alt="Item" style="width:100%">
        <div class="container">
            <h4><b>Plant</b></h4>
            <div class="price-quantity">
                <p class="price">$<span class="item-price">20.00</span></p>
                <input type="number" value="1" min="1" class="item-quantity" data-price="20.00" oninput="updatePrice(this)" placeholder="1">
            </div>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>

    <script src="script.js">
    </script>

</body>
</html>
